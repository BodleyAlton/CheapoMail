<!Doctype html>
<html> 

    <head>
        <title>Chepo Mail</title>
        <link href="chepo.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script type="text/javascript" src="chepo.js"></script>
    </head>

    <body>
        
    <div id='head'>
        <h2>Chepo Mail</h2>
        <h2>User Log in form</h2>
        <div id='error'></div>
        <form action='chepoLogIn.php'method='POST' name='log-in' id='log-in'>
            <label for="name">Username: </label>
            <input type="text" id='name' name="name" placeholder="e.g xxxxxx" required/><br><br>
            <label for="password">Password: </label>
            <input type="password" id='password' name="password" placeholder="Please Enter your password" required/><br><br>
            <button id='login'  value="submit">Login</button>
        </form>
    </div>
    </body>
</html>
